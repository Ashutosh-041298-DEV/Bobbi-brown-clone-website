<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="/css files/login.css">
    <link rel="stylesheet" href="/css files/all.min.css">


    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<div id="navbar_cont"></div>

     <div id="main_container">

        <div id="login_page_div">

            <div id="login_page_heading">
                <h5>ALREADY HAVE AN ACCOUNT?</h5>
                <br>
                <h2>CONTINUE</h2>
            </div>
            <div id="login_page_input_div">

                <form>
                    <input id="login_username" type="text" placeholder="@Username">
                    <br>
                    <input id="login_password" type="password" placeholder="@password">
                    <label>Forgot password?</label>
                    <br>
                    <button id="login_page_loginbtn">CONTINUE</button>
                </form>
              
            </div>
        </div>

        <!-- onsubmit="signup(event)" -->

        <div id="login_page_signup_div">
            <form >                                                     
                <h6>DON'T HAVE AN ACCOUNT?</h6>
                <h5>CREARTE & JOIN BBACCESS</h5>
                <label >Name</label>
                <br>
                <input type="text" id="user_name" placeholder="Enter Your Name">
                <!-- <input type="text" id="name" placeholder="Enter your name"> -->
                <br>
                <label >Username</label>
                <br>
                <input type="text" id="username" placeholder="Enter your username">
                <br>
                <label >Password</label>
                <br>
                <input type="password" id="password" placeholder="Enter your Password">
                <br>
                <label >Mobile Number</label>
                <br>
                <input type="text" id="mobile" placeholder="Enter your mobile number">
                <br>
                <label >Email Adress</label>
                <br>
                <input type="text" id="email" placeholder="Enter your email">
                <br>
                <label >Description</label>
                <br>
                <input type="text" id="description" placeholder="Description">
                <br>
                <input id="submit" type="submit">
        
            </form>
    
    

        </div>
    </div>
 


    <div id="foot"></div>
</body>
</html>
<script src="/js files/log.js" type="module" >
  

</script>
